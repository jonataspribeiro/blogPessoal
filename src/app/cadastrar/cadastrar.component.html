<div class="container-fluid">
    <div class="row">
        <div class="col md-6" id="bg-img"></div>
        <div class="col-md-6 mt-5 mb-5 alinhamento">
            <div class="row d-flex justify-content-center">
                <div class="col-md-10 mb-5">
                    <h1 class="text-center">Cadastro</h1>

                    <div class="form-group">
                        <label for="nome">Nome</label>
                        <input class="form-control" type="text" name="nome" id="nome" placeholder="Digite o seu nome completo">
                    </div>

                    <div class="form-group">
                        <label for="usuario">Usuário</label>
                        <input class="form-control" type="text" name="usuario" id="usuario" placeholder=" Digite o seu usuário">
                    </div>

                    <div class="form-group">
                        <label for="foto">URL da Foto</label>
                        <input class="form-control" type="text" name="foto" id="foto" placeholder="Digite a URL da sua foto">
                    </div>

                    <div class="form-group">
                        <label for="foto">Data de Nascimento</label>
                        <input class="form-control" type="date" name="dataNasc" id="dataNasc">
                    </div>

                    <div class="form-group">
                        <label for="senha">Senha</label>
                        <input class="form-control" type="password" name="senha" id="senha" placeholder="Digite sua senha">
                    </div>

                    <div class="form-group">
                        <label for="confirmSenha">Confirmar Senha</label>
                        <input class="form-control" type="password" name="confirmSenha" id="confirmSenha"
                            placeholder="Confirme sua senha">
                    </div>

                    <div class="form-group">
                        <label for="tipo">Tipo de Usuário</label>
                        <select class="form-control" name="tipo" id="tipo">
                            <option>Selecione um tipo de usuário</option>
                            <option value="normal">Padrão</option>
                            <option value="adm">Administrador</option>
                        </select>
                    </div>

                    <div class="d-flex justify-content-center">
                       <button type='submit' class="btn btn-outline-danger mr-5 px-5" routerLink='/entrar'> <!-- routerLink='/' rota interna-->
                        Cancelar
                       </button>
                        <button type="submit" class="btn btn-outline-info ml-5 px-5">
                            Cadastrar</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
